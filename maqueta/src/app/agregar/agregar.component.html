<div class="container">
    <form action="" [formGroup]="formulario" >
        <div class="form-group">
            <label for="nombre">nombre</label>
            <input type="text" formControlName="nombre" id="nombre" class="form-control">
            <div class="alert alert-danger" *ngIf="formulario.controls['nombre'].invalid && formulario.controls['nombre'].dirty" role="alert">
                El nombre es requerido
            </div>
        </div>
        <div class="form-group">
            <label for="correo">correo</label>
            <input type="email" formControlName="correo" id="correo" class="form-control">
            <div class="alert alert-danger"  role="alert" *ngIf="formulario.controls['correo'].invalid && formulario.controls['correo'].dirty">
                <p *ngIf="formulario.controls['correo'].errors.required && formulario.controls['correo'].dirty"> El correo es requerido</p>
                <p *ngIf="formulario.controls['correo'].errors.email && formulario.controls['correo'].dirty">El correo no es valida</p>
            </div>
        </div>
        <div class="form-group">
            <label for="pass">password</label>
            <input type="password" formControlName="pass" id="pass" class="form-control">
            <div class="alert alert-danger"  role="alert" *ngIf="formulario.controls['pass'].invalid && formulario.controls['pass'].dirty">
                <p *ngIf="formulario.controls['pass'].errors.required">La contraseña es requerida</p>
                <p *ngIf="formulario.controls['pass'].errors.minlength">La contraseña tiene que tener 8 caracteres</p>
            </div>
        </div>
        <button type="button" *ngIf="isnuevo" [disabled]='!formulario.valid' class="btn btn-danger" (click)="agregar()">Enviar</button>
        <button type="button" *ngIf="!isnuevo"[disabled]='!formulario.valid' class="btn btn-danger" (click)="editarg()">Editar</button>
        <button type="button" *ngIf="!isnuevo"[disabled]='!formulario.valid' class="btn btn-danger" (click)="nuevo()">Nuevo</button>
    </form>
</div>

<div *ngFor="let us of user; let posiscion=index">
    <h1>
        {{us.nombre}} {{posiscion}}
    </h1>
    <p>
        {{us.nombre}}
    </p>
    <button type="button" class="btn btn-danger"  (click)="editar(posiscion)">Editar</button>
    <button type="button" class="btn btn-danger"  (click)="eliminar(posiscion)">Eliminar</button>
</div>
