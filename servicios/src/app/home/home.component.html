<div class="container">
    <div class="articulo" *ngFor="let art of artic">
        <h4 (click)="navegar(art)">{{art.nombre | uppercase}}</h4>
        <p>{{art.descripcion}}</p>
        <p>{{art.precio}}</p>
        <p *ngIf="art.peso>0">{{art.peso}}</p>
        <p>{{art.usuario}}</p>
        <p>{{art.fecha | date}}</p>
    </div>
</div>
