
<div class="form-group" *ngIf="!nombre">
    <label for=""></label>
    <input type="text" (input)="buscar($event.target.value)" class="form-control" name="" id="" placeholder="Busque un Cliente">
</div>


<div class="form-group" *ngIf="nombre">
    <div class="row">
        <div class="col-9">
            <input disabled [(ngModel)]="nombre" type="text" class="form-control" placeholder="cliente">
        </div>
        <div class="col-2">
            <button class="btn btn-danger" (click)="nombre=''">cancelar</button>
        </div>
    </div>
</div>
    <div class="clientes" *ngIf="!nombre">
        <div class="list-group">
            <div *ngFor="let c of cl" >
                <a *ngIf="c.visible" (click)="enviarcliente(c)" class="list-group-item list-group-item-action">{{c.nombre}} {{c.apellido}}</a>
            </div>
          </div>
    </div>
